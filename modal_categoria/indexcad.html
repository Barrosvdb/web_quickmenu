<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">

    <link rel="stylesheet" href="css/stylecad.css">

    <title>Modal</title>
</head>

<body>

    <button class="open-modal" data-modal="modalcat-categoria">
        Open modal
    </button>

    <dialog id="modalcat-categoria">
        <form id="form-produto">
            <div class="modal-header">
                <h1 class="modal-title">Criar categoria</h1>

                <button class="close-modal" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modal-body">

                <div class="input-group">
                    <label for="nome"></label>
                    <input type="text" id="nome" placeholder="Nome da categoria">
                </div>
            </div>

            <div class="modal-footer btn-group">
                <button type="button" class="btn btn-sair" id="btn-sair">
                    <i class="fa-solid fa-door-open"></i> Sair
                </button>

                <button type="submit" class="btn btn-salvar" id="btn-salvar" disabled>
                    <i class="fa-solid fa-floppy-disk"></i> Salvar
                </button>
            </div>
        </form>
    </dialog>

    <script src="javascriptcad/scriptcad.js"></script>
</body>

</html>
