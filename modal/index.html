<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Modal</title>
</head>

<body>

    <button class="open-modal" data-modal="modal-categoria">
        Open modal
    </button>

    <dialog id="modal-categoria">
        <form id="form-produto">
            <div class="modal-header">
                <h1 class="modal-title">Criar produto</h1>

                <button class="close-modal" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modal-body">

                 <div class="image-upload">

                    <!-- Área visual com borda dashed -->
                    <div class="image" id="area-upload">
                        <span id="texto-upload" style="color:#999; font-size:14px;">
                            Clique ou arraste uma imagem aqui
                        </span>

                        <img id="preview-imagem" style="display:none;">

                    </div>

                    <!-- Input real escondido -->
                    <input type="file" id="imagem" accept="image/*" style="display:none;">
                </div>

                <div class="input-group">
                    <label for="nome"></label>
                    <input type="text" id="nome" placeholder="Digite o nome do produto">
                </div>

                <div class="input-group">
                    <label for="preco"></label>
                    <input type="number" id="preco" placeholder="R$0,00" min="0" required>
                </div>

                <div class="input-group">
                    <label for="descricao"></label>
                    <textarea id="descricao" placeholder="Digite a descrição"></textarea>
                </div>
            </div>

            <div class="modal-footer btn-group">
                <button type="button" class="btn btn-sair" id="btn-sair">
                    <i class="fa-solid fa-door-open"></i> Sair
                </button>

                <button type="submit" class="btn btn-salvar" id="btn-salvar" disabled>
                    <i class="fa-solid fa-floppy-disk"></i> Salvar
                </button>
            </div>
        </form>
    </dialog>

    <!-- Seu JavaScript -->
    <script src="javascript/script.js"></script>
</body>

</html>
