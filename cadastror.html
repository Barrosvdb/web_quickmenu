<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" href="stylecadastro.css">
</head>
<body class="b">
    <div class="container">
        <div class="he1">
            <h1>Cadastro do Restaurante</h1>
            <p>Preencha com seus dados para realizar o cadastro</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="nome_loja" placeholder="Nome da loja">
            </div>
            
            <div class="form-group">
                <input type="text" id="endereco_loja" placeholder="Endereço">
            </div>

            <div class="form-group">
                <textarea id="descricao_loja" placeholder="Descreva seu restaurante (opcional)"></textarea>
            </div>
            
            <div class="divider"></div>
            
            <!-- Upload de imagem -->
            <div class="image-upload" id="image-upload">
                <label for="file-input" class="upload-area">
                    <!-- Ícone de upload -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ff7b4f" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                    </svg>
                    <p>Clique para adicionar uma imagem</p>
                    <span>Ou arraste uma imagem até aqui</span>
                </label>
                <input type="file" id="file-input" accept="image/*">

                <!-- Pré-visualização -->
                <div id="preview" style="display: none;">
                    <img id="preview-img" alt="Pré-visualização">
                    <div id="file-info"></div>
                    <button type="button" id="remove-btn">Remover imagem</button>
                </div>
            </div>
            
            <div class="divider"></div>
            <button class="btn-submit">Cadastrar Restaurante</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');
        const fileInfo = document.getElementById('file-info');
        const removeBtn = document.getElementById('remove-btn');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = e => {
                    previewImg.src = e.target.result;
                    preview.style.display = 'flex';
                };

                reader.readAsDataURL(file);
                const fileType = file.type.split('/')[1] || 'desconhecido';
                fileInfo.textContent = `${file.name} (${fileType})`;
            }
        });

        removeBtn.addEventListener('click', () => {
            fileInput.value = '';
            preview.style.display = 'none';
            previewImg.src = '';
            fileInfo.textContent = '';
        });
    </script>
</body>
</html>
