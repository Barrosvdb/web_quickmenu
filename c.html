<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Operador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="b">
    <script type="module" src="main.js"></script>
    <div class="container">
        <div class="he1">
            <h1>Cadastro</h1>
        </div>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="nome_cadastro" placeholder="nome">
            </div>
            <div class="form-group">
                <input type="text" id="email_cadastro" placeholder="email">
            </div>
            <div class="form-group">
                <input type="text" id="telefone_cadastro" placeholder="telefone">
            </div>
            <div class="form-group">
                <input type="text" id="c_cadastro" placeholder="cpf ou cnpj">
            </div>
            <div class="form-group">
                <input type="text" id="senha_cadastro" placeholder="crie sua senha">
            </div>
            <div class="form-group">
                <input type="text" id="confirmar_cadastro" placeholder="confirme sua senha">
            </div>
            <div class="divider">
            </div>
            <button class="btn-submit" id="criar_cadastro">criar</button>
        </div>    
    </div>
</body>
</html>
