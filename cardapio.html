<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="stylecardapio.css">
    <script type="module" src="cardapio.js"></script>
    <script src="https://kit.fontawesome.com/b37ea9aa8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside class="sidebar">
        <ul>
            <li><a href="home.html"><i class="fa-solid fa-house"></i>Início</a></li>
            <li><i class="fa-solid fa-book-open"></i>Cardápio</li>
            <li><i class="fa-solid fa-inbox"></i>Pedidos</li>
            <li><i class="fa-solid fa-star"></i>Avaliações</li>
            <li><i class="fa-solid fa-right-from-bracket"></i>Sair</li>
        </ul>
    </aside>

    <main class="content">
        <!-- logo do restaurante -->
        <div class="restaurante-header">
            <div class="image" id="image-upload">
                <input type="file" id="file-input" accept="image/*" hidden>
                <svg id="placeholder-icon" xmlns="http://www.w3.org/2000/svg" width="500" height="100" fill="#ff7b4f"
                    viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path
                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                </svg>
            </div>

            <h1 class="nome-restaurante">Nome do Restaurante</h1>
            <textarea class="nota-restaurante" placeholder="Insira a descrição do restaurante" value=""></textarea>
        </div>

        <!-- DESTAQUES -->
        <section class="bloco destaques-section">
            <h2>Destaques</h2>
            <div class="destaques">
                <div class="item-destaque">
                    <div class="remover-btn">X</div>
                    <div class="image-destaque">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ff7b4f"
                            viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            <path
                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                        </svg>
                    </div>
                    <div class="info-destaque">
                        <p class="titulo">Item 1</p>
                        <p class="preco">R$ 0,00</p>
                    </div>
                </div>
                <div class="adicionar">
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </section>

        <!-- CATEGORIAS -->
        <section class="bloco categorias-section">
            <h2>Categorias</h2>

            <div class="categorias">

                <!-- Botão adicionar categoria corrigido -->
                <button class="btn-add-categoria">
                    <i class="fa-solid fa-plus"></i> adicionar categoria
                </button>

                <div class="categoria-secao">

                    <div class="categoria-header">
                        <h3 class="nome-categoria">salgados</h3>
                        <div class="remover-btn btn-remove-categoria">X</div>
                    </div>

                    <div class="produto-wrapper">
                        <div class="remover-btn btn-remove-produto">X</div>

                        <div class="produto-item">
                            <div class="produto-imagem">
                                <img src="download.jpg" alt="Bauru Salgado">
                            </div>

                            <div class="produto-detalhes">
                                <h4 class="produto-nome">Bauru</h4>
                                <p class="produto-descricao">
                                    Salgado feito de uma massa assada recheado com presunto e queijo
                                </p>
                                <p class="produto-preco">R$30,00</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
         <dialog id="modalcat-categoria">
        <form id="form-produto">
            <div class="modal-header">
                <h1 class="modal-title">Criar categoria</h1>

                <button class="close-modal" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="modal-body">

                <div class="input-group">
                    <label for="nome"></label>
                    <input type="text" id="nome" placeholder="Nome da categoria">
                </div>
            </div>

            <div class="modal-footer btn-group">
                <button type="button" class="btn btn-sair" id="btn-sair">
                    <i class="fa-solid fa-door-open"></i> Sair
                </button>

                <button type="submit" class="btn btn-salvar" id="btn-salvar" disabled>
                    <i class="fa-solid fa-floppy-disk"></i> Salvar
                </button>
            </div>
        </form>
    </dialog>
    </main>

    <script src="zoom.js"></script>
    <script src="notacardapio.js"></script>
</body>

</html>
